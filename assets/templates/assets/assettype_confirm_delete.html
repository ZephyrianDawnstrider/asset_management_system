{% extends 'assets/base.html' %}

{% block title %}Delete Asset Type{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-2xl p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Delete Asset Type</h2>
    <p class="mb-6 text-gray-600">Are you sure you want to delete "{{ object.name }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'assettype_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg shadow-sm px-4 py-2 transition duration-200">Cancel</a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-lg px-4 py-2 transition duration-200">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
